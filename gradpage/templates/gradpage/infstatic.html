<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>졸업을 도와조 : 정보통계학</title>

    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <div class="container">
      <header class="hd">
        <div class="left-line">
          <hr />
          <hr />
        </div>
        <div class="logo">
          <a href="#">
            <img src="image/logo.png" alt="로고" />
          </a>
        </div>
        <div class="center-line">
          <hr />
          <hr />
        </div>
        <div class="user">
          <div class="login-username">
            <div class="login">
              <a href="#">
                <p>LOGIN / SIGNUP</p>
              </a>
            </div>
          </div>
          <a href="#">
            <div class="profile">
              <p>MYPAGE</p>
              <img src="./image/user.png" alt="프로필" /></div
          ></a>
        </div>
        <div class="right-line">
          <hr />
          <hr />
        </div>
      </header>

      <section class="sec">
        <div class="content">
          <div class="dept">
            <!-- 대학 정보 -->
            <div class="univ">
              <p>정보통계학전공</p>
              <p style="font-size: 1.7em">Statistics</p>
            </div>
            <div class="select-dept">
              <div class="univ-name">
                <p>과학기술대학</p>
              </div>
              <div class="choose">
                <form action="#" method="POST">
                  <!-- changeDept -->
                  <select name="dept-tech" id="input-dropdown">
                    <option disabled value="">전공을 선택해주세요. ▼</option>
                    <option value="computer">컴퓨터공학전공</option>
                    <option value="itmedia">IT미디어공학전공</option>
                    <option value="bio">바이오공학전공</option>
                    <option value="cyber">사이버보안전공</option>
                    <option value="software">소프트웨어전공</option>
                    <option value="sports">생활체육학전공</option>
                    <option value="food">식품영양학전공</option>
                    <option selected value="infstatistic">정보통계학전공</option>
                    <option value="chemical">화학전공</option>
                    <option value="math">수학전공</option>
                  </select>
                  <input type="submit" value="선택" id="choose-btn" />
                </form>
              </div>
            </div>
          </div>

          <div class="box">
            졸업요건
            <div class="contentbox">
              1. 졸업논문: 시계열자료분석/ 다변량자료분석/ 생존분석/ 데이터마이닝 및 기계학습 중 선택하여 프로젝트 결과를 논문으로 제출<br />
              2. 공인영어성적: TOEIC 700점 이상/ TOEIC speaking 5급 이상/ TOEFL IBT 82 이상/ TEPS 572이상 중 한개의 공인된 영어성적 제출<br />
            </div>
          </div>
        </div>
      </section>

      <footer class="ft">
        <hr />
        <hr />
      </footer>

      <navigation class="nav">
        <a href="#">
          <div class="chat-button">
            <img src="./image/speech-bubble.png" alt="챗봇" /></div
        ></a>
      </navigation>
    </div>
  </body>
</html>
